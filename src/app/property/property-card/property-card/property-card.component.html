    <div class="card">
      <div class="card-img-wrapper">
        <img *ngIf="Property.Image" class="card-img-top" src="assets/images/{{Property.Image}}">
        <img *ngIf="!Property.Image" class="card-img-top" src="assets/images/default_image.jpg">

        <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
          <li class="list-inline-item">
            <button routerLink="/property-detail/{{Property.Id}}" class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i></button>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-primary"><i class="fa-solid fa-address-book"></i></button>
          </li>
        </ul>
      </div>

      <div class="card-box p-1">
        <h1>{{Property.Name}}</h1>
        <h1>{{Property.PType}}</h1>
        <h2>{{Property.Price}}</h2>

      </div>

    </div>
